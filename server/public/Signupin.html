<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity=
    "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <section class="backgroundGray" id ="id01">
        <div class="container py-5" >
          <div class="row d-flex justify-content-center align-items-center" >
            <div class="col-12 col-md-8 col-lg-7 col-xl-6">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">x</span>
                  <h3 class="mb-5">Đăng nhập</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                    required id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" />
                    <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
                    <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
                  
                  
                  <button class="btn btn-primary btn-lg btn-block button" type="submit">Đăng nhập</button>

                  <button onclick="document.getElementById('id01').style.display='none';document.getElementById('id02').style.display='block'" class="btn btn-primary btn-lg btn-block button" type="submit">Đăng ký</button>

                  
      
                <hr class="my-4"/>
      
                  <button class="btn btn-lg btn-block btn-light border border-primary text-primary bg-white"  
                    type="submit"><i class="fab fa-google"></i>    Continue with google</button>

                  <button class="btn btn-lg btn-block btn-light mb-2 border border-primary text-primary bg-white" 
                    type="submit"><i class="fab fa-apple "></i>   Continue with apple</button>

                   <button class="btn btn-lg btn-block btn-light mb-2 border border-primary text-primary bg-white" 
                    type="submit"><i class="fab fa-facebook-square "></i>    Continue with facebook </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <section class="backgroundGray" id ="id02">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-7 col-xl-6">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">x</span>
                <h3 class="mb-5">Đăng ký</h3>
    
                <div class="form-outline mb-4">
                  <input type="Username" id="typeUsernameX-2" class="form-control form-control-lg" placeholder="Username" />
                </div>
    
                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email or Phone Number" />
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Confirm Password" />
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> I agree to the <a href="#">term and conditions</a></label>
                </div>
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Send me the lastest deal alert </label>
                </div>
                
                
                <button class="btn btn-primary btn-lg btn-block button" type="submit">Tạo tài khoản</button>

            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
